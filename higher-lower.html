<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/higher-lower.css" />
        <title>Number Guessing Game</title>
        <script src="scripts/higher-lower.js"></script>
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <main class="container">
            <h1>Higher - Lower</h1>
            <button type="button" id="max-button" class="btn btn-sm btn-primary" onclick="setMaximumRange()">Change the max number</button>
            <p id="range-prompt">Guess a number between 1 and 20.</p>
            <div class="row">
                <div class="col-lg-3 col-md-6">
                    <form>
                        <div class="form-group">
                            <label for="guess">Your Guess:</label><br>
                            <input type="text" id="guess" class="form-control" name="guess"/><br><br>
                        </div>
                        <button type="button" id="guess-button" onclick="Guess()" class="btn btn-success">Guess</button>
                    </form>
                </div>
            </div>
            <p id="prompt"></p>
        </main>
    </body>
</html>
